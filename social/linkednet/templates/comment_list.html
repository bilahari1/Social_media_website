<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comment</title>
</head>
<body>
<style>
    /* Add a background color to the page */
    body {
        background-color: #f5f5f5;
    }
    .comment-section {
        margin-top: 20px;
        border: 1px solid #e0e0e0;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    .comment {
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #e0e0e0;
    }
    .comment:last-child {
        border-bottom: none;
    }
    .comment .author {
        font-weight: bold;
        color: #0073b1;
    }
    .comment .text {
        margin-top: 5px;
        font-size: 14px;
        line-height: 1.4;
        color: #333;
    }
    .comment .created-at {
        font-size: 12px;
        color: #a0a0a0;
        margin-top: 5px;
    }
    .comment-form {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
    }
    .comment-form h2 {
        font-size: 24px;
        font-weight: bold;
        margin-top: 0;
        margin-bottom: 20px;
        color: #0073b1;
    }
    .comment-form label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
        color: #333;
    }
    .comment-form textarea {
        width: 98.5%;
        height: 80px;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #e0e0e0;
        resize: none;
        font-size: 16px;
        color: #333;
        line-height: 1.4;
    }
    .comment-form button {
        background-color: #0073b1;
        color: #fff;
        padding: 15px 30px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: background-color 0.2s ease-in-out;
    }
    .comment-form button:hover {
        background-color: #0a66c2;
    }
    a:hover svg {
         fill: #007bff; /* Change this to the color you want */
    }
</style>
<a href="/">
  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
  </svg>
</a>

<h1>Comments</h1>
<div class="comment-section">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>

    <!-- List of comments -->
    <div class="comments">
        {% for comment in comments %}
            <div class="comment">
                <div class="author">{{ comment.author.username }}</div>
                <div class="text">{{ comment.text }}</div>
                <div class="created-at">{{ comment.created_at|date:"F j, Y, g:i a" }}</div>
            </div>
        {% empty %}
            <div class="no-comments">No comments yet.</div>
        {% endfor %}
    </div>

    <!-- Comment form -->
    <div class="comment-form">
        <h2>Add a comment</h2>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="post_id" value="{{ post.id }}">
            <textarea name="text" required></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
